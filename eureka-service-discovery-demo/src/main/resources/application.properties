## Application
spring.application.name=eureka-service-discovery-demo
server.port=31301
server.error.whitelabel.enabled=true

## Eureka
eureka.client.serviceUrl.defaultZone=http://192.168.15.13:31301/eureka/
eureka.client.registerWithEureka=false
# set to false because we're not in cluster mode
eureka.client.fetchRegistry=false

## Logstash Server (on docker)
logstash.host=192.168.15.13
logstash.port=5000
logstash.queue-size=512